<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TAS.DAR Chat</title>
    <style>
        body {
            font-family: sans-serif;
            background: #f5f5f5;
            padding: 30px;
        }
        h1 {
            color: #5e60ce;
        }
        #chatbox {
            margin-top: 20px;
            width: 100%;
            max-width: 600px;
        }
        textarea, button {
            width: 100%;
            padding: 12px;
            margin-top: 10px;
            font-size: 16px;
        }
        #response {
            background: #ffffff;
            border: 1px solid #ccc;
            padding: 12px;
            margin-top: 10px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>TAS.DAR Coach AI</h1>
    <div id="chatbox">
        <textarea id="userPrompt" placeholder="Tulis sesuatu kepada TAS.DAR..."></textarea>
        <button onclick="sendPrompt()">Hantar</button>
        <div id="response">Jawapan akan dipaparkan di sini...</div>
    </div>

    <script>
        async function sendPrompt() {
            const prompt = document.getElementById("userPrompt").value;
            const response = await fetch("/ask", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ prompt: prompt })
            });

            const result = await response.json();
            document.getElementById("response").innerText = result.response || result.error;
        }
    </script>
</body>
</html>
